<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Bắt Cặp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container">
        <h2>Mở biểu mẫu đăng nhập</h2>
        <a href="#" class="btn btn-info btn-lg" data-target="#modal1">
        Mở hộp thoại
        </a>

        <div id="modal1" class="madal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header text-center d-block">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">
                            <i class="fas-lock"></i> Đăng nhập
                        </h2>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <lable for="uernameInput">
                                    <i class="fas fa-user"></i> Người dùng:
                                </lable>
                                <input class="form-control" placeholder="Nhập tên người dùng" id="usernameInput"></input>
                            </div>

                            <div class="form-group">
                                <lable for="passwordInput">
                                    <i class="fas fa-eye"></i> Mật khẩu:
                                </lable>
                                <input class="form-control" placeholder="Nhập mật khẩu" id="paswordInput"></input>
                            </div>

                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">
                                <lable class="form-check-lable">Ghi nhớ tôi</lable>
                            </div>

                            <button class="btn btn-success btn-block">
                                <i class="fas fa-power-off"></i> Đăng nhập
                            </button>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <a href="#" class="btn btn-danger mr-auto"
                                data-dismiss="modal">
                            <i class="fass fa-time"></i> Hủy bỏ
                        </a>
                        <p>Bạn chưa phải là thành viên? <a href="#">Đăng ký</a></p>
                        <p>Quên <a href="#">mật khẩu?</a></p>
                    </div>

                </div>

            </div>
        </div>
</body>

</html>
