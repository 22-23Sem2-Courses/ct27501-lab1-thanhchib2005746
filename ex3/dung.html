<!DOCTYPE html>
<html>
    <head>
        <title>From Dung</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="all.min.css" />
        <style>
            ul {
              padding: 0;
              margin: 0;
            }
            ul li {
              list-style: none;
              margin-top: 10px;
            }
          </style>
    </head>
    <body>
        <div class="container mt-2">
            <div class="border border-primary rounded-sm mx-sm-0 w-50" style="background-color: azure;">
                <div class="w-100 bg-primary px-3 py-2 text-while h5" style="background-color: lightblue;">Biểu mẫu đăng nhập</div>
                <form class="px-3 my-3">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="email" placeholder="Nhập vào email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Mật khẩu:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="pwd" placeholder="Nhập vào mật khẩu">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                            <label><input type="checkbox"> Ghi nhớ tôi</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-default mt-2">Đăng nhập</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <footer>
    </footer>
</html>
